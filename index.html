<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business</title>
    <link rel="stylesheet" href="css/loading-bar.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>

        var firstScreen = true;
        var LastPointNegative;
        var firstPointPositive;
        var positiveFirst = true;
        var cameraRotation = -0.007;

        var sunOfPosition = 0;

        var positionOfFinalFrame100;
        var checkFinalPosition = false;

        AFRAME.registerComponent('rotation-reader', {
            tick: function () {
                this.el.object3D.rotation.x = 0;

                if (this.el.object3D.rotation.y < 0 && firstScreen) {
                    gsap.to(container, 1, { opacity: 1, ease: "power2.out" });
                    firstScreen = false;
                    // setTimeout(this.el.object3D.rotation.y = -0.3, 1000);
                }

                if (document.querySelector('.load-screen').style.opacity != 0) {
                    setTimeout(this.el.object3D.rotation.y = -0.007, 50);
                }

                if (Math.sign(this.el.object3D.rotation.y) === -1) {
                    LastPointNegative = this.el.object3D.rotation.y != undefined ? this.el.object3D.rotation.y : LastPointNegative;
                }
                if (Math.sign(this.el.object3D.rotation.y) === 1 && positiveFirst) {
                    firstPointPositive = this.el.object3D.rotation.y != undefined ? this.el.object3D.rotation.y : firstPointPositive;
                    positiveFirst = false;
                }

                if (firstPointPositive === undefined) {
                    cameraRotation = LastPointNegative;
                } else {
                    cameraRotation = LastPointNegative - (firstPointPositive - this.el.object3D.rotation.y);
                }

                // if (cameraRotation <= -6.009) {
                //     this.el.object3D.rotation.y = -6.008;
                //     cameraRotation = -6.008;
                // }

                // if (cameraRotation > -0.03) {
                //     this.el.object3D.rotation.y = -0.04;
                //     cameraRotation = -0.04;
                // }

                if (this.el.object3D.rotation.y < -0.1) {
                    positiveFirst = true;
                    firstPointPositive = undefined;
                }

                // -4.74
                // 1.53
                //4.50

                var percentRotate = parseFloat((cameraRotation * 100) / -6.02).toFixed(2);
                // percentRotate = percentRotate >= 100 ? 100 : percentRotate < 0 ? 0 : percentRotate;

                if (percentRotate >= 100) {

                    if (!checkFinalPosition) {
                        positionOfFinalFrame100 = this.el.object3D.rotation.y;
                        checkFinalPosition = true;
                    }

                    percentRotate = 100;
                    if (positionOfFinalFrame100 <= this.el.object3D.rotation.y) {
                        this.el.object3D.rotation.y = positionOfFinalFrame100;
                    }

                }

                // sunOfPosition += cameraRotation != undefined ? cameraRotation : 0;

                // if (document.querySelector('.final-frame-percent').style.transform == "translate(0%, 0px)") {
                //     positionOfFinalFrame100 = this.el.object3D.rotation.y;
                // }

                // console.log(document.querySelector('.final-screen').style.transform);


                var initialFramePercent = ((cameraRotation * 100) / -0.3686135380212022) * -1;
                var initialFramePercent = percentRotate <= 0 ? 0 : initialFramePercent;

                var initialPointToAppearFinalFrame = -5.486404561703972 - cameraRotation;
                var finalPercent = Math.abs((initialPointToAppearFinalFrame * 100 / 0.5235987755982885) - 100);
                var finalPercent = percentRotate >= 100 ? 0 : finalPercent;

                gsap.set(".initial-screen", { x: initialFramePercent + '%' });
                gsap.set(".final-screen", { x: finalPercent + '%' });

                document.querySelector('.rotationY').innerHTML = this.el.object3D.rotation.y;
                document.querySelector('.initial-frame-percent').innerHTML = initialFramePercent;

                document.querySelector('.final-frame-percent').innerHTML = parseFloat(finalPercent).toFixed(2);
                document.querySelector('.LastPointNegative').innerHTML = parseFloat(LastPointNegative).toFixed(2);
                document.querySelector('.firstPointPositive').innerHTML = parseFloat(firstPointPositive).toFixed(2);

                document.querySelector('.cameraRotate').innerHTML = cameraRotation;
                document.querySelector('.realRotate').innerHTML = percentRotate;

                // document.querySelector('.sunOfPosition').innerHTML = sunOfPosition;

            }
        });

        // Criando propriedade 
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },
            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.open(data.url);
                });
            }
        });

    </script>
</head>

<body>

    <div class="container">
        <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse">
            <!-- ASSETS -->
            <a-assets>
                <img src="assets/bg-360.jpg" id="bg">
                <img src="assets/bg.png" id="women">
            </a-assets>

            <!-- LIGHTS -->
            <a-entity light="type: ambient; intensity: 1">
            </a-entity>

            <!-- CAMERA RIG -->
            <a-entity id="rig" position="0 4 0" rotation="0 0 0">
                <a-camera id="camera" position="0 -3 0" wasd-controls-enabled="false" rotation="0 0 0" far="1000" fov="50" rotation-reader look-controls animation__rotateCamera="property: rotation; startEvents: rotateCamera;" animation__moveCamera="property: position; startEvents: moveCamera;">
                </a-camera>
            </a-entity>

            <!-- PLANE -->
            <!-- <a-plane id="floor" color="#1F58AF" material="src: #sea" geometry="" rotation="-90 0 0" scale="20 20" position="0 -9.9 0"></a-plane> -->

            <!-- women -->
            <a-cylinder id="women" segments-height="4" segments-radial="30" material="shader: flat; side: back; transparent: true; src: #women" radius="3" rotation="0 -170 0" position="0 1 0" scale="3 3 3" open-ended="true">
            </a-cylinder>

            <!-- CENTER IMAGE -->
            <a-entity>
                <a-image src="#bg-text" position="0 -2 -5" width="2" height="0.05" rotation="0 0 0"></a-image>
            </a-entity>

        </a-scene>
    </div>
